<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h4 class="m-3">
        Бросьте монетку:
      </h4>
      <ul class="list-group text-center">
        <li class="list-group-item" *ngFor="let coin of coins">
          <button class="btn btn-success" (click)="pushCoin(coin)" [ngClass]="{'disabled': (!coin.isAvalible)}">{{coin.name}}</button>
        </li>
      </ul>
      <h5 class="p-3">
        Итого монеток на сумму: {{totalAmount}} руб.
      </h5>
    </div>
    <div class="col-md-4">
      <h4 class="m-3">
        Монет в автомате:
      </h4>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let coin of coinsInMachine">
          {{coin.coin.name}} - {{coin.count}} шт.
        </li>
      </ul>
    </div>
    <div class="col-md-4">
      <h4 class="m-3">
        Заброшенные монеты:
      </h4>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let coin of pushedCoins">
          {{coin.name}}
        </li>
      </ul>
    </div>
  </div>
</div>
